version: '3.7'

services:
  axon:
    image: axoniq/axonserver
    hostname: axon
    ports:
      - "8024:8024"
      - "8124:8124"
      - "8224:8224"
  jaeger:
    image: jaegertracing/all-in-one:1.7
    container_name: jaegertracing
    ports:
      - "16686:16686"
      - "6831:6831/udp"
      - "6832:6832/udp"
  elasticsearch:
    image: elasticsearch:7.9.2
    ports:
      - '9200:9200'
    environment:
      - discovery.type=single-node
    ulimits:
      memlock:
        soft: -1
        hard: -1

  kibana:
    image: kibana:7.9.2
    ports:
      - '5601:5601'

  logstash:
    image: logstash:7.9.2
    ports:
      - '5000:5000'
    volumes:
      - type: bind
        source: ./logstash_pipeline/
        target: /usr/share/logstash/pipeline
        read_only: true